<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 视窗配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 开启ie8的标准渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求知论坛管理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="./img/favicon.ico" rel="icon">
    <link rel="stylesheet" href="css/htgl.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <link rel="stylesheet" href="./toastr/toastr.min.css">
    <script src="./toastr/toastr.min.js"></script>
    <link rel="stylesheet" href="./wangEditor/wangEditor.min.css">
    <script src="./wangEditor/wangEditor.min.js"></script>
</head>

<body>
<script src="./js/backNavbar.js"></script>
<section id="Lr">
    <div class="container">
        <div class="row">
            <!--左列表 -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item  advert">发布公告</a>
                    <a href="#" class="list-group-item  active">修改公告</a>
                    <a href="#" class="list-group-item ">发布广告</a>
                </div>
            </div>
            <!-- 右列表 -->
            <div class="col-md-9">
                <div class="page-header">
                    <h4>广告管理</h4>
                </div>
                <ul class="nav nav-tabs">
                    <li role="presentation" class="advert"><a href="#">发布公告</a></li>
                    <li role="presentation" class="active"><a href="#">修改公告</a></li>
                    <li role="presentation"><a href="#">发布广告</a></li>
                </ul>
                <div class="tab">
                    <br>
                    <div class="form-group">
                        <div id="description"></div>
                    </div>
                    <div class="checkbox">
                        <button type="button" class="btn btn-default  pull-right">修改公告</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- footer -->
<section id="footer">
    <div class="row  text-center">
        <div class="col-md-12">
            <strong>Copyright @ 求知论坛管理</strong>
        </div>
    </div>
</section>

</body>
<script>
    $(".advertmanager").addClass("active");
    var params = window.location.search;
    var id = params.substring(params.indexOf("=") + 1)
    $(function () {
        $.ajax({
            url: "management/getAdvert",
            type: "GET",
            contentType: "application/json;charset=utf-8",
            success: function (response) {
                editor.txt.html(response.noticeContent)
            }
        })
        $.toastr.config({
            time: 2000,
            size: 'lg',
            position: 'top-center',
        });
    })
    $(".advert").click(function (){
        window.location.href="advertmanager.html?id="+id;
    })

    $(".tab button").click(function () {
        var noticeContent = editor.txt.html();
        var createTime = new Date();
        var json = {
            notice_content: noticeContent,
            create_time: createTime,
            create_id: id
        }
        var jsonStr = JSON.stringify(json)
        $.ajax({
            url: "management/updateAdvert",
            type: "PUT",
            data: jsonStr,
            contentType: "application/json;charset=utf-8",
            success: function (response) {
                if (response) {
                    $.toastr.success("发布成功", {
                        position: 'top-center'
                    })
                }
                editor.txt.html("");
            }
        })
    })

    //富文本编辑器,稍后整合
    var E = window.wangEditor;
    var editor = new E("#description");
    editor.customConfig.debug = true;
    // 关闭粘贴内容中的样式
    editor.customConfig.pasteFilterStyle = false;
    // 忽略粘贴内容中的图片
    editor.customConfig.pasteIgnoreImg = false;
    // 使用 base64 保存图片
    //editor.customConfig.uploadImgShowBase64 = true
    // 上传图片到服务器
    editor.customConfig.uploadImgMaxSize = 3 * 1024 * 1024; // 将图片大小限制为 3M
    //自定义上传图片事件
    editor.customConfig.uploadImgHooks = {
        before: function (xhr, editor, files) {
        },
        success: function (xhr, editor, result) {
            console.log("上传成功");
        },
        fail: function (xhr, editor, result) {
            console.log("上传失败,原因是" + result);
        },
        error: function (xhr, editor) {
            console.log("上传出错");
        },
        timeout: function (xhr, editor) {
            console.log("上传超时");
        }
    }
    editor.create();

</script>
</html>
