<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 视窗配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 开启ie8的标准渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>晴天贴吧管理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/htgl.css"/>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<!-- 头部 -->
<script src="./js/backNavbar.js"></script>
<!-- 身体 -->
<section id="content">
    <div class="container">
        <div class="row">
            <!-- 左列表 -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="userManger.html" class="list-group-item">用户管理</a>
                    <a href="userSearch.html" class="list-group-item active">用户搜索</a>
                    <a href="#myModal" class="list-group-item" role="button" data-toggle="modal" data-target="#myModal">添加用户</a>

                </div>
            </div>
            <!-- 右列表 -->
            <div class="col-md-9">
                <div class="page-header">
                    <h4>用户搜索</h4>
                </div>
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="userManger.html">用户列表</a></li>
                    <li role="presentation" class="active"><a href="userSearch.html">用户搜索</a></li>
                    <li role="presentation"><a href="#" role="button" data-toggle="modal"
                                               data-target="#myModal">添加用户</a></li>
                </ul>

                <div class="tbody">
                    <div class="alert alert-info" role="alert">
                        <strong>技巧提示：</strong>支持模糊搜索，模糊搜索用*代替
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="name" class="form-control" id="username" placeholder="请输入用户名"/>
                        </div>
                        <div class="form-group">
                            <label for="uid">UID</label>
                            <input type="uid" class="form-control" id="uid" placeholder="请输入uid"/>
                        </div>
                        <div class="form-group">
                            <label for="userzu">用户组</label>
                            <select id="userzu" class="form-control">
                                <option value="">限制会员</option>
                                <option value="">新手上路</option>
                                <option value="">中级会员</option>
                                <option value="">高级会员</option>
                            </select>
                        </div>
                        <button class="btn btn-default">提交</button>
                    </form>
                </div>
                </table>
            </div>
        </div>
    </div>
</section>

<!-- 添加用户弹出框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="form-group">
                        <label for="addname">用户名</label>
                        <input type="text" id="addname" class="form-control" placeholder="请输入用户名"/>
                    </div>
                    <div class="form-group">
                        <label for="addpsw">密码</label>
                        <input type="text" id="addpsw" class="form-control" placeholder="请输入密码"/>
                    </div>
                    <div class="form-group">
                        <label for="addpsw1">确认密码</label>
                        <input type="text" id="addpsw1" class="form-control" placeholder="请输入确认密码"/>
                    </div>
                    <div class="form-group">
                        <label for="addemail">邮箱</label>
                        <input type="text" id="addemail" class="form-control" placeholder="请输入邮箱"/>
                    </div>
                    <div class="form-group">
                        <label for="addzu">所属用户组</label>
                        <select id="addzu" class="form-control">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<section class="footer">
    <div class="row  text-center">
        <div class="col-md-12">
            <strong>Copyright @ 晴天贴吧管理</strong>
        </div>
    </div>

</section>
<script>
    $(function () {
        $(".text-center li").eq(1).addClass("active")
    })
</script>
</body>
</html>
