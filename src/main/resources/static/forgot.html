<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>忘记密码</title>
    <link rel="stylesheet" href="webjars/bootstrap/css/bootstrap.min.css">
    <link href="./img/favicon.ico" rel="icon">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
    <style>
        .invalid {
            display: none;
            font-size: 80%;
            color: red;
        }
    </style>
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center align-items-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="img/logo.jpg" alt="bootstrap 4 login page">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">忘记密码</h4>
                        <form method="POST" class="my-login-validation" novalidate="">
                            <div class="form-group">
                                <label for="email">邮箱地址</label>
                                <input id="email" type="email" class="form-control" name="email" value="" required
                                       autofocus>
                                <div class="invalid-feedback">
                                    邮箱格式错误
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="text">验证码</label>
                                <input id="text" type="text" class="form-control" name="text" value="" required
                                       autofocus>
                                <br>
                                <button id="send" type="button" class="btn btn-primary col-lg-6 float-right">获取验证码
                                </button>
                                <div class="invalid">
                                    验证码错误
                                </div>
                                <div class="form-text text-muted">
                                    点击“获取验证码”，我们将发送一个身份验证码至您的邮箱
                                </div>
                            </div>
                            <div class="form-group m-0">
                                <button type="button" class="btn btn-primary btn-block" id="submitBtn"
                                        onclick="mailVerify()">
                                    重置密码
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--footer-->
                <div style='margin-top: 20px;color: #888;text-align: center;background-color: #F7F9FB;height: 50px; width: 100%; line-height: 45px;'>
                    Copyright &copy; 2017 ~ 2020
                </div>
                <!--footer-->
            </div>
        </div>
    </div>
</section>
<script src="webjars/jquery/jquery.min.js"></script>
<script src="webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="js/my-login.js"></script>
<script>
    function mailVerify() {
        var captchaVal = $("#text").val();
        $.ajax({
            type: "POST",
            url: "user/mailVerify?verifyCode=" + captchaVal,
            contentType: "application/json;charset=utf-8",
            success: function (response) {
                if (response) {
                    window.location.href = "reset.html?email=" + $("#email").val()
                } else {
                    $(".invalid").css("display", "block");
                }
            },
            error: function (response) {
                console.error(response)
            }
        })
    }

    $("#send").click(function () {
        var emailVal = $("#email").val();
        $.ajax({
            type: "GET",
            url: "user/getCaptcha?mail=" + emailVal,
            contentType: "application/json;charset=utf-8",
            success: function (response) {
                if (response) {
                    setTime($("#send"));
                } else {
                    alert("验证码发送失败！")
                }
            },
            error: function (response) {
                console.error(response);
            }
        })
    })
    //60s倒计时实现逻辑
    var countdown = 60;

    function setTime(obj) {
        if (countdown == 0) {
            obj.prop('disabled', false);
            obj.text("点击获取验证码");
            countdown = 60;//60秒过后button上的文字初始化,计时器初始化;
            return;
        } else {
            obj.prop('disabled', true);
            obj.text("(" + countdown + "s)后重新发送");
            countdown--;
        }
        setTimeout(function () {
            setTime(obj)
        }, 1000)
    }

</script>
</body>
</html>
