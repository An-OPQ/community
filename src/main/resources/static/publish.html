<body>
<script src="./js/navbar.js" type="text/javascript"></script>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-text-size" aria-hidden="true"></span>提问</h2>
            <hr>
            <form>
                <input type="hidden" name="id">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题……"
                           autocomplete="off">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">问题补充 (必填，请参照右侧提示):</label>
<!--                    <div name="description" id="description"></div>-->
                    <textarea name="description" id="description"
                              class="form-control"
                              cols="30"
                              rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" autocomplete="off"
                           placeholder="输入标签，以，号分隔">
                    <div id="select-tag" class="publish-tag-tab">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation">
                                <a aria-controls="home" role="tab" data-toggle="tab"></a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel">
                                    <span>
                                        <span>
                                            <span class="community-tag">
                                            </span>
                                        </span>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-fluid main ">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <button type="button" class="btn btn-success btn-main" id="submit">
                                发布
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
<script src="./js/footer.html.js" type="text/javascript"></script>
<script src="./bootstrap/js/bootstrap.min.js"></script>
