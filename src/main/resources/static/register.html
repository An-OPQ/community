<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>注册账户</title>
    <link rel="stylesheet" href="webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
    <style>
        .invalid {
            display: none;
            font-size: 80%;
            color: red;
        }
    </style>
</head>

<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="img/logo.jpg" alt="bootstrap 4 login page">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">注册</h4>
                        <form method="POST" class="my-login-validation" novalidate="">
                            <div class="form-group">
                                <label for="accountName">账户名</label>
                                <input id="accountName" type="text" class="form-control" name="accountName" required
                                       autofocus>
                                <div class="invalid-feedback">
                                    请输入你的账户名
                                </div>

                            </div>

                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <input id="email" type="email" class="form-control" name="email" required
                                       onkeyup="check()">
                                <div class="invalid-feedback">
                                    你的邮箱无效
                                </div>
                                <span class="pull-right" id="checkResult" style="margin-right: 20px">&nbsp;&nbsp;</span>
                            </div>

                            <div class="form-group">
                                <label for="password">密码</label>
                                <input id="password" type="password" class="form-control" name="password" required
                                       data-eye>
                                <div class="invalid-feedback">
                                    必须填写密码
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="mobile">电话号码</label>
                                <input id="mobile" type="text" class="form-control" name="mobile" required>
                                <div class="invalid-feedback">
                                    你的电话号码无效
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="text">验证码</label>
                                <input id="text" type="text" class="form-control" name="text" value="" required
                                       autofocus>
                                <br>
                                <button id="send" type="button" class="btn btn-primary col-lg-6 float-right">获取验证码
                                </button>
                                <div class="invalid">
                                    验证码错误
                                </div>
                                <div class="form-text text-muted">
                                    点击“获取验证码”，我们将发送一个身份验证码至您的邮箱
                                </div>
                            </div>
                            <div class="form-group m-0">
                                <button type="button" class="btn btn-primary btn-block" id="submitBtn"
                                        onclick="mailVerify()">
                                    注册
                                </button>
                            </div>
                            <div class="mt-4 text-center">
                                已经有了账户？<a href="login.html">登录</a>
                            </div>
                        </form>
                    </div>
                </div>
                <script src="./js/footer.js" type="text/javascript"></script>
            </div>
        </div>
    </div>
</section>
<script src="webjars/jquery/jquery.min.js"></script>
<script src="webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="js/my-login.js"></script>
<script>
    var xmlhttp; //定义xmlhttp
    function check() {
        var mail = document.getElementById("email").value;
        var url = "/community/user/findUserByEmail/" + mail; //创建访问检查用户名是否存在的url
        xmlhttp = new XMLHttpRequest(); //初始化xmlhttp为XMLHttpRequest对象
        xmlhttp.onreadystatechange = checkResult; //设置响应函数
        xmlhttp.open("GET", url, true);   //设置访问的页面
        xmlhttp.send(null);  //执行访问
    }

    function checkResult() { //在这个函数里处理响应
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
            document.getElementById('checkResult').innerHTML = xmlhttp.responseText;
    }

    function register() {
        var accountNameVal = $("#accountName").val()
        var emailVal = $("#email").val()
        var passwordVal = $("#password").val()
        var mobileVal = $("#mobile").val()
        var json = {
            accountName: accountNameVal,
            email: emailVal,
            password: passwordVal,
            mobile: mobileVal
        }
        var jsonStr = JSON.stringify(json)
        $.ajax({
            type: "POST",
            url: "user/register",
            data: jsonStr,
            contentType: "application/json;charset=utf-8",
            success: function (response) {
                if (response) {
                    window.location.href = "login.html"
                } else {
                    $(".invalid").css("display", "block");
                }
            },
            error: function (response) {
                alert("注册失败!用户名可能重复")
            }
        })
    }

    function mailVerify() {
        var captchaVal = $("#text").val();
        $.ajax({
            type: "POST",
            url: "user/mailVerify?verifyCode=" + captchaVal,
            contentType: "application/json;charset=utf-8",
            success: function (response) {
                if (response) {
                    register();
                } else {
                    $(".invalid").css("display", "block");
                }
            },
            error: function (response) {
                console.error(response)
            }
        })
    }

    $("#send").click(function () {
        var emailVal = $("#email").val();
        $.ajax({
            type: "GET",
            url: "user/getCaptcha?mail=" + emailVal,
            contentType: "application/json;charset=utf-8",
            success: function (response) {
                if (response) {
                    setTime($("#send"));
                } else {
                    //做正则验证
                    var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
                    if (!reg.test(emailVal)) {
                        alert("邮箱格式错误验证码发送失败！")
                    } else {
                        alert("验证码发送失败，请重试！")
                    }

                }
            },
            error: function (response) {
                console.error(response);
            }
        })
    })
    //60s倒计时实现逻辑
    var countdown = 60;

    function setTime(obj) {
        if (countdown == 0) {
            obj.prop('disabled', false);
            obj.text("点击获取验证码");
            countdown = 60;//60秒过后button上的文字初始化,计时器初始化;
            return;
        } else {
            obj.prop('disabled', true);
            obj.text("(" + countdown + "s)后重新发送");
            countdown--;
        }
        setTimeout(function () {
            setTime(obj)
        }, 1000)
    }

</script>
</body>

</html>
