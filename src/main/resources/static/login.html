<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>后山论坛</title>
    <link rel="stylesheet" href="webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
    <style>
        .navbar {
            background-color: black;
            color: #FFFFFF;
            height: 66px;
        }

        .container {
            height: 50px;
        }

        .invalid {
            display: none;
            font-size: 80%;
            color: red;
        }
    </style>
</head>

<body class="my-login-page">

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <div><a class="navbar-brand" style="font-size:32px;">后山论坛-学术交流的社区</a></div>
        </div>
    </div>
</nav>

<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="img/logo.jpg" alt="logo">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">登录</h4>
                        <form method="POST" class="my-login-validation" novalidate="">
                            <div class="form-group">
                                <label for="email">邮箱地址</label>
                                <input id="email" type="email" class="form-control" name="email" value="" required
                                       autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password">密码
                                    <a href="forgot.html" class="float-right">
                                        忘记密码?
                                    </a>
                                </label>
                                <input id="password" type="password" class="form-control" name="password" required
                                       data-eye>
                                <div class="invalid">
                                    邮箱或密码错误
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="custom-checkbox custom-control">
                                    <input type="checkbox" name="remember" id="remember"
                                           class="custom-control-input">
                                    <label for="remember" class="custom-control-label">记住我</label>
                                </div>
                            </div>

                            <div class="form-group m-0">
                                <button type="button" class="btn btn-primary btn-block" id="submitBtn"
                                        onclick="login()">
                                    登录
                                </button>
                            </div>
                            <div class="mt-4 text-center">
                                没有账户？ <a href="register.html">去注册</a>
                            </div>
                        </form>
                    </div>
                </div>
                <script src="./js/footer.js" type="text/javascript"></script>
            </div>
        </div>
    </div>
</section>

<script src="webjars/jquery/jquery.min.js"></script>
<script src="webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="js/my-login.js"></script>
<script type="text/javascript">
    function login() {
        var emailVal = $("#email").val()
        var password = $("#password").val()
        var json = {
            email: emailVal,
            password: password
        }
        var jsonStr = JSON.stringify(json)
        $.ajax({
            type: "POST",
            url: "user/login",
            data: jsonStr,
            contentType: "application/json;charset=utf-8",
            success: function (response) {
                if (response) {
                    window.location.href = "main.html?email="+emailVal
                } else {
                    $(".invalid").css("display", "block");
                }
            },
            error: function (response) {
                console.error(response);
            }
        })
    }
</script>
</body>

</html>
