<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>求知论坛</title>
    <link rel="stylesheet" href="webjars/bootstrap/css/bootstrap.min.css">
    <link href="./img/favicon.ico" rel="icon">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
    <style>
        .navbar {
            background-color: black;
            color: #FFFFFF;
            height: 66px;
        }

        .container {
            height: 50px;
        }

        .invalid {
            display: none;
            font-size: 80%;
            color: red;
        }
    </style>
</head>

<body class="my-login-page">

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <div><a class="navbar-brand" style="font-size:32px;">求知论坛-学术交流的社区</a></div>
        </div>
    </div>
</nav>

<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="img/logo.jpg" alt="logo">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">登录</h4>
                        <form method="POST" class="my-login-validation" novalidate="">
                            <div class="form-group">
                                <label for="email">邮箱地址</label>
                                <input id="email" type="email" class="form-control" name="email" value="" required
                                       autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password">密码</label>
                                <input id="password" type="password" class="form-control" name="password" required
                                       data-eye>
                                <div class="invalid">
                                    邮箱或密码错误
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="users">登录角色</label>
                                <select class="form-control" id="users">
                                    <option value="1">用户</option>
                                    <option value="-1">管理员</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="custom-checkbox custom-control">
                                    <input type="checkbox" name="remember" id="remember"
                                           class="custom-control-input">
                                    <label for="remember" class="custom-control-label">记住我
                                        <a href="forgot.html" class="float-right">
                                            忘记密码?
                                        </a>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group m-0">
                                <button type="button" class="btn btn-primary btn-block" id="submitBtn">
                                    登录
                                </button>
                            </div>
                            <div class="mt-4 text-center">
                                没有账户？ <a href="register.html">去注册</a>
                            </div>
                        </form>
                    </div>
                </div>
                <!--footer-->
                <div style='margin-top: 20px;color: #888;text-align: center;background-color: #F7F9FB;height: 50px; width: 100%; line-height: 45px;'>
                    Copyright &copy; 2017 ~ 2020
                </div>
                <!--footer-->
            </div>
        </div>
    </div>
</section>
<script src="webjars/jquery/jquery.min.js"></script>
<script src="webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="js/my-login.js"></script>
<script type="text/javascript">
    $(document).keyup(function (event) {
        if (event.keyCode == 13) {
            $("#submitBtn").trigger("click");
        }
    })
    $("#submitBtn").click(function () {
        var username = $("#users option:selected").val()
        username > 0 ? loginUser() : loginadmin()
    })


    function loginUser() {
        var emailVal = $("#email").val()
        var password = $("#password").val()
        var json = {
            email: emailVal,
            password: password
        }
        var jsonStr = JSON.stringify(json)
        $.ajax({
            type: "POST",
            url: "user/login",
            data: jsonStr,
            contentType: "application/json;charset=utf-8",
            success: function (response) {
                if (response) {
                    window.location.href = "main.html"
                } else {
                    $(".invalid").css("display", "block");
                }
            },
            error: function (response) {
                console.error(response);
            }
        })
    }

    function loginadmin() {
        var emailVal = $("#email").val()
        var password = $("#password").val()
        var json = {
            email: emailVal,
            password: password
        }
        var jsonStr = JSON.stringify(json)
        $.ajax({
            type: "POST",
            url: "management/loginCheck",
            data: jsonStr,
            contentType: "application/json;charset=utf-8",
            success: function (response) {
                if (response) {
                    window.location.href = "contentManager.html"
                } else {
                    $(".invalid").css("display", "block");
                }
            },
            error: function (response) {
                console.error(response);
            }
        })
    }
</script>
</body>

</html>
