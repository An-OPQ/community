<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>重置密码</title>
    <link rel="stylesheet" href="webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center align-items-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="img/logo.jpg" alt="bootstrap 4 login page">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">重置密码</h4>
                        <form method="POST" class="my-login-validation" novalidate="">
                            <div class="form-group">
                                <label for="new-password">新密码</label>
                                <input id="new-password" type="password" class="form-control" name="password" required
                                       autofocus data-eye>
                                <div class="invalid-feedback">
                                    必须填写密码
                                </div>
                                <div class="form-text text-muted">
                                    确保您的密码安全且易于记忆
                                </div>
                            </div>

                            <div class="form-group m-0">
                                <button type="button" class="btn btn-primary btn-block" id="submitBtn"
                                        onclick="resetPassword()">
                                    重置密码
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <script src="./js/footer.js" type="text/javascript"></script>
            </div>
        </div>
    </div>
</section>

<script src="webjars/jquery/jquery.min.js"></script>
<script src="webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="js/my-login.js"></script>
<script>

    function resetPassword() {
        var params = window.location.search
        var email = params.substring(params.indexOf("=") + 1, params.length)
        var json = {
            email: email,
            password: $("#new-password").val()
        }
        var jsonStr = JSON.stringify(json);
        console.log(jsonStr)
        $.ajax({
            type: "PUT",
            url: "user/resetPassword",
            data: jsonStr,
            contentType: "application/json;charset=utf-8",
            success: function (response) {
                if (response) {
                    window.location.href = "login.html"
                } else {
                    alert("修改密码失败！")
                }
            },
            error: function (response) {
                console.error(response)
            }
        });
    }
</script>
</body>
</html>
